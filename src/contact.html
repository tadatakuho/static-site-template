<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="bg-white py-6 sm:py-8 lg:py-12">
      <div class="max-w-screen-2xl px-4 md:px-8 mx-auto">
        <!-- text - start -->
        <div class="mb-10 md:mb-16">
          <h2
            class="text-gray-800 text-2xl lg:text-3xl font-bold text-center mb-4 md:mb-6"
          >
            Get in touch
          </h2>

          <p
            class="max-w-screen-md text-gray-500 md:text-lg text-center mx-auto"
          >
            This is a section of some simple filler text, also known as
            placeholder text. It shares some characteristics of a real written
            text but is random or otherwise generated.
          </p>
        </div>
        <!-- text - end -->

        <!-- form - start -->
        <form class="max-w-screen-md grid sm:grid-cols-2 gap-4 mx-auto">
          <div>
            <label
              for="first-name"
              class="inline-block text-gray-800 text-sm sm:text-base mb-2"
              >First name*</label
            >
            <input
              name="first-name"
              class="w-full bg-gray-50 text-gray-800 border focus:ring ring-indigo-300 rounded outline-none transition duration-100 px-3 py-2"
            />
          </div>

          <div>
            <label
              for="last-name"
              class="inline-block text-gray-800 text-sm sm:text-base mb-2"
              >Last name*</label
            >
            <input
              name="last-name"
              class="w-full bg-gray-50 text-gray-800 border focus:ring ring-indigo-300 rounded outline-none transition duration-100 px-3 py-2"
            />
          </div>

          <div class="sm:col-span-2">
            <label
              for="company"
              class="inline-block text-gray-800 text-sm sm:text-base mb-2"
              >Company</label
            >
            <input
              name="company"
              class="w-full bg-gray-50 text-gray-800 border focus:ring ring-indigo-300 rounded outline-none transition duration-100 px-3 py-2"
            />
          </div>

          <div class="sm:col-span-2">
            <label
              for="email"
              class="inline-block text-gray-800 text-sm sm:text-base mb-2"
              >Email*</label
            >
            <input
              name="email"
              class="w-full bg-gray-50 text-gray-800 border focus:ring ring-indigo-300 rounded outline-none transition duration-100 px-3 py-2"
            />
          </div>

          <div class="sm:col-span-2">
            <label
              for="subject"
              class="inline-block text-gray-800 text-sm sm:text-base mb-2"
              >Subject*</label
            >
            <input
              name="subject"
              class="w-full bg-gray-50 text-gray-800 border focus:ring ring-indigo-300 rounded outline-none transition duration-100 px-3 py-2"
            />
          </div>

          <div class="sm:col-span-2">
            <label
              for="message"
              class="inline-block text-gray-800 text-sm sm:text-base mb-2"
              >Message*</label
            >
            <textarea
              name="message"
              class="w-full h-64 bg-gray-50 text-gray-800 border focus:ring ring-indigo-300 rounded outline-none transition duration-100 px-3 py-2"
            ></textarea>
          </div>

          <div class="sm:col-span-2 flex justify-between items-center">
            <button
              class="inline-block bg-indigo-500 hover:bg-indigo-600 active:bg-indigo-700 focus-visible:ring ring-indigo-300 text-white text-sm md:text-base font-semibold text-center rounded-lg outline-none transition duration-100 px-8 py-3"
            >
              Send
            </button>

            <span class="text-gray-500 text-sm">*Required</span>
          </div>

          <p class="text-gray-400 text-xs">
            By signing up to our newsletter you agree to our
            <a
              href="#"
              class="hover:text-indigo-500 active:text-indigo-600 underline transition duration-100"
              >Privacy Policy</a
            >.
          </p>
        </form>
        <!-- form - end -->
      </div>
    </div>
  </body>
</html>
